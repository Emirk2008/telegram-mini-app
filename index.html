<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Инвестиции</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0a0a0a;
      color: white;
    }
    .header {
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: #1a1a1a;
    }
    .header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .header .username {
      font-size: 18px;
      font-weight: bold;
    }
    .section {
      padding: 20px;
    }
    .balance-card {
      background-color: #111;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .balance-card p {
      margin: 5px 0;
      color: #999;
    }
    .balance-card .value {
      font-size: 20px;
      color: #00ff00;
    }
    .invest-button {
      background-color: #00ff00;
      color: black;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      margin: 0 20px;
      cursor: pointer;
    }
    .tabs {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #111;
      padding: 10px 0;
    }
    .tab {
      text-align: center;
      color: #888;
      font-size: 12px;
    }
    .tab.active {
      color: #00ff00;
    }
    .tariff-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .tariff-button {
      border: 2px solid #00ff00;
      color: #00ff00;
      background-color: transparent;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      min-width: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Главная страница -->
  <div id="main">
    <div class="header">
      <img id="avatar" src="https://via.placeholder.com/50" alt="avatar" />
      <div class="username" id="username">Имя Фамилия</div>
    </div>
    <div class="section">
      <div class="balance-card">
        <p>Ваш баланс</p>
        <div class="value">0.00 TRX</div>
        <p>≈$0.00</p>
      </div>
      <div class="invest-button" onclick="showInvest()">Инвестировать</div>
    </div>
  </div>

  <!-- Страница инвестирования -->
  <div id="invest" style="display:none;">
    <div class="section">
      <h3 style="color:#00ff00;">Тарифы с 30% прибылью от 10 до 30 дней</h3>
      <div class="tariff-container">
        <div class="tariff-button">200 TRX</div>
        <div class="tariff-button">300 TRX</div>
        <div class="tariff-button">400 TRX</div>
        <div class="tariff-button">500 TRX</div>
        <div class="tariff-button">600 TRX</div>
        <div class="tariff-button">800 TRX</div>
        <div class="tariff-button">900 TRX</div>
        <div class="tariff-button">1,000 TRX</div>
        <div class="tariff-button">1,500 TRX</div>
      </div>
      <div class="invest-button">Инвестировать</div>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active">Главная</div>
    <div class="tab">Кошелек</div>
    <div class="tab">История</div>
  </div>

  <script>
    function showInvest() {
      document.getElementById('main').style.display = 'none';
      document.getElementById('invest').style.display = 'block';
    }

    // Пример: подтянуть имя и аватарку Telegram
    window.onload = function () {
      if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe.user) {
        const user = Telegram.WebApp.initDataUnsafe.user;
        document.getElementById('username').textContent = user.first_name + ' ' + (user.last_name || '');
        document.getElementById('avatar').src = user.photo_url;
      }
    };
  </script>
</body>
</html>
