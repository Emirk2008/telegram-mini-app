<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Крипто Кошелёк</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at top left, #0a0f1c, #000000);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      overflow: hidden;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .balance-box {
      background-color: rgba(15, 15, 15, 0.8);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .trx {
      font-size: 18px;
      font-weight: bold;
    }

    .invest-button {
      background-color: #00FF00;
      color: black;
      font-weight: bold;
      font-size: 16px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 20px;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 12px 10px;
      border-top: 1px solid #222;
    }

    .nav button {
      flex: 1;
      margin: 0 6px;
      font-size: 15px;
      padding: 12px 0;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav button:hover {
      background-color: #1f1f1f;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="mainPage">
      <div class="user-info">
        <div class="avatar" id="avatarWrapper">
          <span id="userInitials">--</span>
        </div>
        <div id="userFullName">Имя Фамилия</div>
      </div>

      <div class="balance-box">
        <div>Ваш баланс</div>
        <div class="trx">0.00 TRX</div>
        <div>≈$0.00</div>
      </div>

      <button class="invest-button">Инвестировать</button>
    </div>

    <div id="walletPage" class="hidden">
      <div class="balance-box">Кошелек будет здесь</div>
    </div>

    <div id="historyPage" class="hidden">
      <div class="balance-box">История инвестиций будет здесь</div>
    </div>
  </div>

  <div class="nav">
    <button onclick="showPage('mainPage')">Главная</button>
    <button onclick="showPage('walletPage')">Кошелек</button>
    <button onclick="showPage('historyPage')">История</button>
  </div>

  <script>
    function showPage(pageId) {
      document.getElementById("mainPage").classList.add("hidden");
      document.getElementById("walletPage").classList.add("hidden");
      document.getElementById("historyPage").classList.add("hidden");
      document.getElementById(pageId).classList.remove("hidden");
    }

    // Telegram WebApp integration
    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe?.user || {};
    const firstName = user.first_name || "";
    const lastName = user.last_name || "";
    const photoUrl = user.photo_url || "";

    const fullName = `${firstName} ${lastName}`.trim();
    document.getElementById('userFullName').textContent = fullName || "Гость";

    if (photoUrl) {
      const img = document.createElement("img");
      img.src = photoUrl;
      img.alt = "Аватар";
      document.getElementById("avatarWrapper").innerHTML = "";
      document.getElementById("avatarWrapper").appendChild(img);
    } else {
      const initials = `${firstName.charAt(0)}${lastName.charAt(0)}`.toUpperCase();
      document.getElementById("userInitials").textContent = initials || "--";
    }
  </script>
</body>
</html>
