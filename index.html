<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мини-приложение</title>
  <style>
    body {
      background: linear-gradient(to top left, #0f0f0f 90%, #00c8ff14);
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    .avatar {
      width: 59px;
      height: 59px;
      background: #0f0f0f;
      opacity: 0.7;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 16px;
    }
    .balance-box {
      background-color: #0f0f0f;
      opacity: 0.7;
      border-radius: 20px;
      padding: 16px;
      margin-top: 24px;
    }
    .invest-button {
      background-color: #00ff00;
      color: black;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #0f0f0f;
      opacity: 0.7;
      display: flex;
      justify-content: space-around;
      padding: 14px 0;
    }
    .nav button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; align-items: center; gap: 12px;">
      <div class="avatar">EE</div>
      <div style="font-size: 16px;">Emir Emirsinov</div>
    </div>

    <div class="balance-box">
      <div style="font-size: 14px;">Ваш баланс</div>
      <div style="font-size: 20px; font-weight: bold;">0.00 TRX</div>
      <div style="font-size: 14px;">≈$0.00</div>
    </div>

    <button class="invest-button">Инвестировать</button>
  </div>

  <div class="nav">
    <button>Главная</button>
    <button>Кошелек</button>
    <button>История</button>
  </div>
</body>
</html>
