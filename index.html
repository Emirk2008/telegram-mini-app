<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRX App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
    }
    .container {
      padding: 16px;
      padding-bottom: 80px;
    }
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 12px;
    }
    .balance {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .invest-button {
      background-color: #00ff00;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    .tariffs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .tariff {
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 16px;
      width: 100px;
      text-align: center;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }
    .tariff.selected {
      background-color: #00ff00;
      color: black;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #333;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .bottom-nav button.active {
      color: #00ff00;
      font-weight: bold;
    }
    .hidden { display: none; }
    .history-entry {
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Профиль -->
    <div class="profile" id="profileInfo">
      <img class="avatar" id="userPhoto" src="" alt="User">
      <div>
        <div id="userName">Имя Фамилия</div>
      </div>
    </div>

    <!-- Главная -->
    <div id="homePage">
      <div class="balance">
        <div>Ваш баланс</div>
        <div style="margin-top: 6px; font-size: 18px; font-weight: bold;">0.00 TRX</div>
        <div>≈$0.00</div>
      </div>
      <button class="invest-button" onclick="showTariffs()">Инвестировать</button>
    </div>

    <!-- Тарифы -->
    <div id="tariffPage" class="hidden">
      <div style="color: #00ff00; font-size: 16px; font-weight: bold; margin-bottom: 12px;">Тарифы с 30% прибылью от 10 до 30 дней</div>
      <div class="tariffs" id="tariffList">
        <div class="tariff">200 TRX</div>
        <div class="tariff">300 TRX</div>
        <div class="tariff">400 TRX</div>
        <div class="tariff">500 TRX</div>
        <div class="tariff">600 TRX</div>
        <div class="tariff">800 TRX</div>
        <div class="tariff">900 TRX</div>
        <div class="tariff">1000 TRX</div>
        <div class="tariff">1500 TRX</div>
      </div>
      <button class="invest-button hidden" id="confirmInvestmentBtn" onclick="confirmInvestment()">Инвестировать</button>
    </div>

    <!-- Кошелек -->
    <div id="walletPage" class="hidden">
      <div style="text-align:center">Кошелек пока пуст</div>
    </div>

    <!-- История -->
    <div id="historyPage" class="hidden">
      <div id="historyContent">
        <div class="profile">
          <img class="avatar" id="historyPhoto" src="" alt="User">
          <div>
            <div id="historyName">Имя Фамилия</div>
          </div>
        </div>
        <div style="margin-top: 10px; font-weight: bold;">История транзакций</div>
        <div id="transactionsList">
          <div id="emptyHistory" style="margin-top: 20px;">У вас пока нет транзакций в истории. Совершите свою первую инвестицию.</div>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <button id="navHome" onclick="navigateTo('home')">Главная</button>
    <button id="navWallet" onclick="navigateTo('wallet')">Кошелек</button>
    <button id="navHistory" onclick="navigateTo('history')">История</button>
  </div>

  <script>
    let selectedTariff = null;
    let user = null;

    function navigateTo(page) {
      const pages = ['home', 'tariff', 'wallet', 'history'];
      pages.forEach(p => document.getElementById(p + 'Page').classList.add('hidden'));
      document.getElementById(page + 'Page').classList.remove('hidden');

      document.querySelectorAll(".bottom-nav button").forEach(btn => btn.classList.remove("active"));
      document.getElementById('nav' + page.charAt(0).toUpperCase() + page.slice(1)).classList.add("active");
    }

    function showTariffs() {
      navigateTo('tariff');
    }

    // Обработка выбора тарифа
    document.querySelectorAll('.tariff').forEach(tariff => {
      tariff.addEventListener('click', () => {
        document.querySelectorAll('.tariff').forEach(t => t.classList.remove('selected'));
        tariff.classList.add('selected');
        selectedTariff = tariff.textContent;
        document.getElementById('confirmInvestmentBtn').classList.remove('hidden');
      });
    });

    function confirmInvestment() {
      if (!selectedTariff) return;

      const list = document.getElementById('transactionsList');
      const empty = document.getElementById('emptyHistory');
      if (empty) empty.remove();

      const entry = document.createElement('div');
      entry.className = 'history-entry';
      entry.textContent = `- ${selectedTariff}`;
      list.appendChild(entry);

      navigateTo('history');
    }

    // Telegram WebApp user data
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.expand();
      user = tg.initDataUnsafe?.user;
      if (user) {
        const name = `${user.first_name || ''} ${user.last_name || ''}`.trim();
        const photo = user.photo_url;

        document.getElementById("userName").textContent = name;
        document.getElementById("historyName").textContent = name;

        if (photo) {
          document.getElementById("userPhoto").src = photo;
          document.getElementById("historyPhoto").src = photo;
        }
      }
    }
  </script>
</body>
</html>
