<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерфейс</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top left, #0F0F0F 90%, #00C8FF14);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background-color: rgba(15, 15, 15, 0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      margin-right: 10px;
    }

    .balance-box {
      background-color: rgba(15, 15, 15, 0.7);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .balance-box .trx {
      font-size: 18px;
      font-weight: bold;
    }

    .invest-button {
      background-color: #00FF00;
      color: black;
      font-weight: bold;
      font-size: 14px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 20px;
    }

    .nav {
      background-color: rgba(15, 15, 15, 0.7);
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-radius: 12px 12px 0 0;
    }

    .nav button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .nav button:hover {
      background-color: #222;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="mainPage">
      <div class="user-info">
        <div class="avatar" id="userInitials">--</div>
        <div id="userFullName">Имя Фамилия</div>
      </div>

      <div class="balance-box">
        <div>Ваш баланс</div>
        <div class="trx">0.00 TRX</div>
        <div>≈$0.00</div>
      </div>

      <button class="invest-button">Инвестировать</button>
    </div>

    <div id="walletPage" class="hidden">
      <div class="balance-box">Здесь будет кошелек</div>
    </div>

    <div id="historyPage" class="hidden">
      <div class="balance-box">История инвестиций</div>
    </div>
  </div>

  <div class="nav">
    <button onclick="showPage('mainPage')">Главная</button>
    <button onclick="showPage('walletPage')">Кошелек</button>
    <button onclick="showPage('historyPage')">История</button>
  </div>

  <script>
    // Telegram user data
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;

    // Имя, фамилия и инициалы
    const fullName = `${user.first_name || ''} ${user.last_name || ''}`.trim();
    const initials = `${(user.first_name || '').charAt(0)}${(user.last_name || '').charAt(0)}`.toUpperCase();

    document.getElementById('userFullName').textContent = fullName;
    document.getElementById('userInitials').textContent = initials;

    function showPage(pageId) {
      document.getElementById('mainPage').classList.add('hidden');
      document.getElementById('walletPage').classList.add('hidden');
      document.getElementById('historyPage').classList.add('hidden');
      document.getElementById(pageId).classList.remove('hidden');
    }
  </script>
</body>
</html>
