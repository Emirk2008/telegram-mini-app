<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мини-приложение</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    header {
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    header .username {
      font-weight: bold;
      font-size: 18px;
      color: white;
    }

    .main {
      padding: 20px;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
    }

    .card-title {
      color: #00c853;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .card-value {
      font-size: 24px;
      color: white;
    }

    .card-sub {
      font-size: 14px;
      color: #999;
    }

    .green-button {
      background-color: #00c853;
      color: black;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      font-weight: bold;
    }

    .tariff-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .tariff-btn {
      background-color: #1a1a1a;
      border: 1px solid #00c853;
      color: #00c853;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }

    footer button {
      background: none;
      border: none;
      color: #999;
      font-size: 14px;
    }

    footer button.active {
      color: #00c853;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <img id="userPhoto" src="https://via.placeholder.com/50" alt="Аватар">
    <div class="username" id="userName">Имя Фамилия</div>
  </header>

  <div class="main">
    <div id="home" class="section active">
      <div class="card">
        <div class="card-title">Ваш баланс</div>
        <div class="card-value">0.00 TRX</div>
        <div class="card-sub">≈ $0.00</div>
      </div>

      <div class="card">
        <div class="card-title">Тарифы с 100% прибылью от 10 до 30 дней</div>
        <div class="tariff-grid">
          <div class="tariff-btn">200 TRX</div>
          <div class="tariff-btn">300 TRX</div>
          <div class="tariff-btn">400 TRX</div>
          <div class="tariff-btn">800 TRX</div>
          <div class="tariff-btn">900 TRX</div>
          <div class="tariff-btn">1,000 TRX</div>
          <div class="tariff-btn">1,500 TRX</div>
          <div class="tariff-btn">500 TRX</div>
          <div class="tariff-btn">600 TRX</div>
        </div>
        <button class="green-button" onclick="showSection('invest')">Инвестировать</button>
      </div>
    </div>

    <div id="wallet" class="section">
      <div class="card">
        <p>Здесь будет информация о кошельке</p>
      </div>
    </div>

    <div id="history" class="section">
      <div class="card">
        <p>Здесь будет история транзакций</p>
      </div>
    </div>

    <div id="invest" class="section">
      <div class="card">
        <p>Инвестиции активны. Выберите тариф и подтвердите.</p>
        <button class="green-button">Подтвердить инвестицию</button>
      </div>
    </div>
  </div>

  <footer>
    <button onclick="showSection('home', this)" class="active">Главная</button>
    <button onclick="showSection('wallet', this)">Кошелек</button>
    <button onclick="showSection('history', this)">История</button>
  </footer>

  <script>
    function showSection(id, btn) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      
      if (btn) {
        document.querySelectorAll('footer button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      }
    }

    // Вставка данных пользователя Telegram
    window.Telegram?.WebApp?.ready();
    const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
    if (tgUser) {
      const name = `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim();
      document.getElementById("userName").textContent = name;
      if (tgUser.photo_url) {
        document.getElementById("userPhoto").src = tgUser.photo_url;
      }
    }
  </script>
</body>
</html>
