<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мини-приложение Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      padding: 2rem;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Привет из Telegram Mini App!</h1>
  <p>Имя пользователя: <span id="username">Загрузка...</span></p>
  <button onclick="Telegram.WebApp.close()">Закрыть</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    document.getElementById("username").textContent =
      tg.initDataUnsafe.user?.username || "Неизвестно";
  </script>
</body>
</html>
