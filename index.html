<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мини-приложение</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 16px;
    }
    .avatar {
      width: 50px;
      height: 50px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 16px;
    }
    .balance-box {
      background-color: #1a1a1a;
      border-radius: 20px;
      padding: 16px;
      margin-top: 16px;
    }
    .invest-button {
      background-color: lime;
      color: black;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 16px;
    }
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .nav button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; align-items: center; gap: 10px;">
      <div class="avatar">EE</div>
      <div style="font-size: 16px;">Emir Emirsinov</div>
    </div>

    <div class="balance-box">
      <div style="font-size: 14px;">Ваш баланс</div>
      <div style="font-size: 20px; font-weight: bold;">0.00 TRX</div>
      <div style="font-size: 14px;">≈$0.00</div>
    </div>

    <button class="invest-button">Инвестировать</button>
  </div>

  <div class="nav">
    <button>Главная</button>
    <button>Кошелек</button>
    <button>История</button>
  </div>
</body>
</html>
