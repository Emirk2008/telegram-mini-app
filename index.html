<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRX App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
    }
    .container {
      padding: 16px;
    }
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 12px;
    }
    .balance {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .invest-button {
      background-color: #00ff00;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .tariffs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .tariff {
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 16px;
      width: 100px;
      text-align: center;
      border-radius: 12px;
      font-weight: bold;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img class="avatar" id="userPhoto" src="" alt="User">
      <div>
        <div id="userName">Имя Фамилия</div>
      </div>
    </div>

    <div id="homePage">
      <div class="balance">
        <div>Ваш баланс</div>
        <div style="margin-top: 6px; font-size: 18px; font-weight: bold;">0.00 TRX</div>
        <div>≈$0.00</div>
      </div>
      <button class="invest-button" onclick="showTariffs()">Инвестировать</button>
    </div>

    <div id="tariffPage" class="hidden">
      <div style="color: #00ff00; font-size: 16px; font-weight: bold; margin-bottom: 12px;">Тарифы с 30% прибылью от 10 до 30 дней</div>
      <div class="tariffs">
        <div class="tariff">200 TRX</div>
        <div class="tariff">300 TRX</div>
        <div class="tariff">400 TRX</div>
        <div class="tariff">500 TRX</div>
        <div class="tariff">600 TRX</div>
        <div class="tariff">800 TRX</div>
        <div class="tariff">900 TRX</div>
        <div class="tariff">1,000 TRX</div>
        <div class="tariff">1,500 TRX</div>
      </div>
    </div>

    <div id="walletPage" class="hidden">
      <div style="text-align:center">Кошелек пока пуст</div>
    </div>

    <div id="historyPage" class="hidden">
      <div style="text-align:center">История инвестиций появится здесь</div>
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="navigateTo('home')">Главная</button>
    <button onclick="navigateTo('wallet')">Кошелек</button>
    <button onclick="navigateTo('history')">История</button>
  </div>

  <script>
    function navigateTo(page) {
      document.getElementById('homePage').classList.add('hidden');
      document.getElementById('tariffPage').classList.add('hidden');
      document.getElementById('walletPage').classList.add('hidden');
      document.getElementById('historyPage').classList.add('hidden');

      if (page === 'home') document.getElementById('homePage').classList.remove('hidden');
      if (page === 'wallet') document.getElementById('walletPage').classList.remove('hidden');
      if (page === 'history') document.getElementById('historyPage').classList.remove('hidden');
    }

    function showTariffs() {
      document.getElementById('homePage').classList.add('hidden');
      document.getElementById('tariffPage').classList.remove('hidden');
    }

    window.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram.WebApp;
      tg.expand();
      const user = tg.initDataUnsafe?.user;
      if (user) {
        const fullName = `${user.first_name ?? ''} ${user.last_name ?? ''}`.trim();
        const username = user.username;
        const avatarUrl = user.photo_url || (username ? `https://t.me/i/userpic/320/${username}.jpg` : '');

        document.getElementById("userName").textContent = fullName || "Без имени";
        if (avatarUrl) {
          document.getElementById("userPhoto").src = avatarUrl;
        }
      }
    });
  </script>

<script>
  function navigateTo(page) {
    document.getElementById('homePage').classList.add('hidden');
    document.getElementById('tariffPage').classList.add('hidden');
    document.getElementById('walletPage').classList.add('hidden');
    document.getElementById('historyPage').classList.add('hidden');

    if (page === 'home') document.getElementById('homePage').classList.remove('hidden');
    if (page === 'wallet') document.getElementById('walletPage').classList.remove('hidden');
    if (page === 'history') document.getElementById('historyPage').classList.remove('hidden');
  }

  function showTariffs() {
    document.getElementById('homePage').classList.add('hidden');
    document.getElementById('tariffPage').classList.remove('hidden');
  }

  // Сохраняем в историю
  function addToHistory(amount) {
    const entry = `- ${amount} TRX`;
    let history = JSON.parse(localStorage.getItem("trx_history")) || [];
    history.unshift(entry);
    localStorage.setItem("trx_history", JSON.stringify(history));
    updateHistoryView();
    navigateTo('history');
  }

  function updateHistoryView() {
    const history = JSON.parse(localStorage.getItem("trx_history")) || [];
    const historyPage = document.getElementById("historyPage");
    historyPage.innerHTML = history.length
      ? `<ul style="list-style:none; padding:0;">${history.map(item => `<li style="padding:8px 0; border-bottom:1px solid #333;">${item}</li>`).join("")}</ul>`
      : `<div style="text-align:center">История инвестиций появится здесь</div>`;
  }

  // Telegram данные
  window.addEventListener("DOMContentLoaded", () => {
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe?.user;
    if (user) {
      const fullName = `${user.first_name ?? ''} ${user.last_name ?? ''}`.trim();
      const username = user.username;
      const avatarUrl = user.photo_url || (username ? `https://t.me/i/userpic/320/${username}.jpg` : '');
      document.getElementById("userName").textContent = fullName || "Без имени";
      if (avatarUrl) {
        document.getElementById("userPhoto").src = avatarUrl;
      }
    }

    // Назначаем действия на тарифы
    document.querySelectorAll(".tariff").forEach(el => {
      el.onclick = () => {
        const amount = el.textContent.replace(",", "").replace("TRX", "").trim();
        addToHistory(amount);
      };
    });

    // Загружаем историю при старте
    updateHistoryView();
  });
</script>

</body>
</html>
