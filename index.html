<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Интерфейс</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top left, #0F0F0F 90%, #00C8FF14);
      color: white;
    }
    .container {
      width: 402px;
      margin: 0 auto;
      height: 874px;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }
    .avatar-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .avatar {
      width: 59px;
      height: 59px;
      background-color: rgba(15, 15, 15, 0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
    }
    .username {
      margin-left: 12px;
      font-size: 16px;
    }
    .balance-box {
      background-color: rgba(15, 15, 15, 0.7);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .balance-box div {
      margin-bottom: 10px;
    }
    .balance-box .trx {
      font-size: 18px;
      font-weight: bold;
    }
    .invest-button {
      width: 100%;
      height: 40px;
      background-color: #00FF00;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar-row">
      <div class="avatar">EE</div>
      <div class="username">Emir Emirsinov</div>
    </div>

    <div class="balance-box">
      <div>Ваш баланс</div>
      <div class="trx">0.00 TRX</div>
      <div>≈$0.00</div>
    </div>

    <button class="invest-button">Инвестировать</button>
  </div>
</body>
</html>
